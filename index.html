<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News 7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- navbar -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#">News7</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#dailynews" id="general">Daily News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sports" id="sports">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#business" id="business">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#entertainment" id="Entertain">Entertainment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#technology" id="technology">Technology</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search News" id="newsQuery">
            <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <!-- Main news -->
  <div>
    <div class="row" id="newsType"></div>
    <div class="row" id="newsdetails"></div>
  </div>
  <!-- Footer -->
  <div>
    <div>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-4">
        <div class="container-fluid">
          <h5 class="text-muted me-auto ms-auto"><span class="text-warning">News7</span></h5>
        </div>
      </nav>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
